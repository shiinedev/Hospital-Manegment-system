<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto mt-10">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hospital Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/patients">Manage Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctors">Manage Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments">Manage Appointments</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <h1 >Appointments</h1>
    <a href="/appointments/new" class="btn btn-primary">Add New Appointment</a>
    <table class="table">
        <thead>
        <tr>
            <th class="py-2">ID</th>
            <th class="py-2">Patient Name</th>
            <th class="py-2">Doctor Name</th>
            <th class="py-2">Appointment Time</th>
            <th class="py-2">actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}" class="py-2"></td>
            <td th:text="${appointment.patient.name}" class="py-2"></td>
            <td th:text="${appointment.doctor.name}" class="py-2"></td>
            <td th:text="${appointment.appointmentTime}" class="py-2"></td>
            <td>
                <a th:href="@{/appointments/{id}/edit(id=${patient.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/appointments/{id}/delete(id=${patient.id})}" class="btn btn-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
