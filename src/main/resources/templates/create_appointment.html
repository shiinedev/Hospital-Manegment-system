    <h1 class="text-4xl font-bold mb-5">Create Appointment</h1>
    <form th:action="@{/appointments}" th:object="${appointment}" method="post" >
        <div class="mb-3">
            <label class="form-label">Patient</label>
            <select th:field="*{patient}" class="form-control">
                <option th:each="patient : ${patients}" th:value="${patient}" th:text="${patient.name}">Patient</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <select th:field="*{doctor}" class="form-control">
                <option th:each="doctor : ${doctors}" th:value="${doctor}" th:text="${doctor.name}">Doctor</option>
            </select>
        </div>
        <div class="mb-3 ">
            <label class="form-label">Appointment Time</label>
            <input type="datetime-local" th:field="*{appointmentTime}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
