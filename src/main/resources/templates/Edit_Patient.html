    <h1 class="text-4xl font-bold mb-5">Create Patient</h1>
    <form th:action="@{/patients}" th:object="${patient}" method="post" >
        <div class="mb-3">
            <label  class="form-label">Id</label>
            <input type="text" th:field="*{id}" class="form-control" id="id" aria-describedby="name" value="${patient.id}">

        </div>
        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="name" value="${patient.name}">

        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number"  th:field="*{age}" class="form-control" id="age" value="${patient.age}">
        </div>
        <div class="mb-3 ">
            <label class="block">Gender</label>
            <select th:field="*{gender}" class="form-control" value="${patient.gender}">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="mb-3 ">
            <label class="block">Address</label>
            <input type="text" th:field="*{address}" class="form-control" value="${patient.address}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
